<!DOCTYPE html>
<html ng-app="theCollege">
<head>
    <title>Colleges</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/stylesheet/home.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-tablesort.js"></script>
    <script src="/public/client_javascript/core.js"></script>
</head>
<body ng-controller="collegeController" ng-init="loadData()">
<div class="container">
    <div class="row">
        <div class="col-md-8 center">
            <h1 class="jumbotron text-center">{{theCollege.name}}</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>State: {{theCollege.state}}</p>
                    <p>Tuition: {{theCollege.tuition}}</p>
                    <p>Rank: {{theCollege.rank}}</p>
                    <p>Students: {{theCollege.students}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div ng-include="'/views/footer.html'"></div>
</html>
