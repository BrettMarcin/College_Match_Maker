<!DOCTYPE html>
<html ng-app="theCollege">

<head>
   <title>Home</title>
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <link rel="stylesheet" href="/public/stylesheet/home.css">
   <script src="/js/jquery.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
   <script src="/js/angular.min.js"></script>
   <script src="/js/angular-tablesort.js"></script>
   <script src="/public/client_javascript/core.js"></script>
</head>

<body ng-controller="mainController">
   <div class="container">
      <div class="row">
         <div class="col-md-6 center text-center">
            <h1 class="jumbotron text-center">College Match Maker</h1>
            <div class="panel panel-default">
               <div class="panel-body">
                  <form name="collegeForm">
                     <div class="form-group">
                        <label for="Size">Size of School</label>
                        <input type="text" class="form-control" id="Size" ng-model="formData.size" ng-required="true" placeholder="Enter Size">
                     </div>

                     <div class="form-group">
                        <label for="state" class="control-label center-block">State</label>
                        <select class="form-control" id="state" name="state" ng-model="formData.state" ng-required="true">
                                <option>N/A</option>
                                <option>Alaska</option>
                                <option>Alabama</option>
                                <option>Arkansas</option>
                                <option>Arizona</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Connecticut</option>
                                <option>District of Columbia</option>
                                <option>Delaware</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>Iowa</option>
                                <option>Idaho</option>
                                <option>Illinois</option>
                                <option>Indiana</option>
                                <option>Kansas</option>
                                <option>Kentucky</option>
                                <option>Louisiana</option>
                                <option>Massachusetts</option>
                                <option>Maryland</option>
                                <option>Maine</option>
                                <option>Michigan</option>
                                <option>Minnesota</option>
                                <option>Missouri</option>
                                <option>Mississippi</option>
                                <option>Montana</option>
                                <option>North Carolina</option>
                                <option>North Dakota</option>
                                <option>Nebraska</option>
                                <option>New Hampshire</option>
                                <option>New Jersey</option>
                                <option>New Mexico</option>
                                <option>Nevada</option>
                                <option>New York</option>
                                <option>Ohio</option>
                                <option>Oklahoma</option>
                                <option>Oregon</option>
                                <option>Pennsylvania</option>
                                <option>Puerto Rico</option>
                                <option>Rhode Island</option>
                                <option>South Carolina</option>
                                <option>South Dakota</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Utah</option>
                                <option>Virginia</option>
                                <option>Vermont</option>
                                <option>Washington</option>
                                <option>Wisconsin</option>
                                <option>West Virginia</option>
                                <option>Wyoming</option>
                            </select>
                     </div>

                     <div class="form-group">
                        <label for="Tuition">Tuition</label>
                        <input type="number" class="form-control" id="Tuition" ng-model="formData.tuition" ng-required="true" placeholder="Enter Tuition">
                     </div>

                     <button ng-disabled="collegeForm.$invalid" type="submit" class="btn btn-primary" ng-click="createCollege()">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 center">
            <div ng-if="theColleges.length">
               <table class="table table-bordered" ts-wrapper>
                  <thead>
                     <tr>
                        <th style="cursor:pointer" ts-default ts-criteria="rank|parseInt" class="tablesort-sortable">rank</th>
                        <th style="cursor:pointer" ts-criteria="name|lowercase" class="tablesort-sortable">name</th>
                        <th style="cursor:pointer" ts-criteria="tuition|parseInt" class="tablesort-sortable">tuition</th>
                        <th style="cursor:pointer" ts-criteria="state|lowercase" class="tablesort-sortable">state</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="college in theColleges" ts-repeat ts-hide-no-data>
                        <td>{{college.rank}}</td>
                        <td>{{college.name}}</td>
                        <td>{{college.tuition}}</td>
                        <td>{{college.state}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
