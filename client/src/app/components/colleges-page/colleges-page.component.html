<div class="container">
  <div class="row">
    <div class="col-md-8 center">
      <h1 class="jumbotron text-center">Colleges</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <ul *ngFor="let college of colleges;">
            <li><a href="/college/{{college.name}}">{{college.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
