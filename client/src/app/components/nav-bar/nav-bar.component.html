<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" style="cursor:pointer" class="navbar-brand">College Match Maker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pages <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="sign-up">Sign-up</a></li>
            <li class="divider"></li>
            <li><a href="colleges">Colleges</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search College" (keyup)="changeValue($event.target.value)">
        </div>
        <ul *ngIf="results" style="position:fixed; z-index:999999; background-color: white;" class="list-group">
          <li class="list-group-item" *ngFor="let result of results">
            <a href="college/{{ result.name }}" target="_blank">
              {{ result.name }}
            </a>
          </li>
        </ul>
      </form>

      <ul *ngIf="checkProperty()" class="nav navbar-nav navbar-right">
        <li><p class="navbar-text">Already have an account?</p></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
          <ul id="login-dp" class="dropdown-menu">
            <li>
              <div class="row">
                <div class="col-md-12">
                  Login via
                  <form class="form" role="form" accept-charset="UTF-8" id="login-nav" [formGroup]="signInForm" (ngSubmit)="login(signInForm.value)">
                    <div class="form-group">
                      <label class="sr-only" for="theUsername">Username</label>
                      <input type="email" class="form-control" id="theUsername" placeholder="Username" required formControlName="username">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="thePassword">Password</label>
                      <input type="password" class="form-control" id="thePassword" placeholder="Password" required formControlName="password">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="bottom text-center">
                  New here ? <a href="sign-up"><b>Join Us</b></a>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>

      <ul *ngIf="!checkProperty()" class="nav navbar-nav navbar-right">
        <a (click)="logout()" href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
